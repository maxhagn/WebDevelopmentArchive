<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="Style%20Sheets/master.css" type="text/css">
    <title>Creative Template</title>
</head>
<body>

<header>
    <div class="flex-item--first">
        <img src="Images/logo/Logo.png" class="nav-logo">

    <div class="flex-item">
        <span class="typo-navigation">Log In</span>
    </div>
    <div class="flex-item">

<section class="colored-side">

                </li>

                </li>
                <li>
                    <input type="text" value="">

    <div class="exp-image">
    </div>

                    <input type="checkbox" id="remember">
                    <label for="remember" class="typo-white">Remember Me!</label>
                    <div class="checkbox-line--1" id="checkbox-line--1"></div>
